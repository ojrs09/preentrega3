<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="script.js"></script>
    <title>Segunda entrega</title>
</head>

<body>

    <h1>Conocer datos y notas de estudiantes</h1>

    <!-- Login -->

    <form class="login">
        <div class="form-group">
            <label for="exampleInputEmail1"><strong>Correo electrónico</strong></label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Introduce tu correo electrónico</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><strong>Contraseña</strong></label>
            <input type="password" class="form-control" id="passwordLogin">
            <small id="passHelp" class="form-text text-muted">Introduce tu contraseña</small>
        </div>
        <button type="submit" class="btn btn-primary" id="login">Enviar</button>
    </form>

    <!-- Login -->

    <section id="logged" class="d-none toggles">
        <h2>Contenido para usuarios logueados</h2>
        <strong>
            <p>Te presentamos información básica de los estudiantes.</p>
        </strong>
        <div id="tarjetas" class="card-group"> </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
